<!DOCTYPE html>
<html>
<head>
<title>ThreatView SOC Console</title>
<meta charset="UTF-8">
<style>

body {
    background-color: #0b1020;
    color: #e6edf3;
    font-family: Arial;
}

.container {
    width: 90%;
    margin: auto;
    margin-top: 30px;
}

input {
    width: 60%;
    padding: 12px;
    background: #121a33;
    border: 1px solid #30363d;
    color: white;
}

button {
    padding: 12px;
    background: #238636;
    color: white;
    border: none;
    cursor: pointer;
}

.card {
    background: #121a33;
    padding: 15px;
    margin-top: 20px;
}

</style>
</head>

<body>

<div class="container">

<h1>ThreatView SOC Console</h1>

<input id="ioc" placeholder="Enter IP, Domain, URL, or Hash">
<button onclick="lookup()">Analyze</button>

<div id="result"></div>

</div>

<script>

async function lookup() {

    const ioc = document.getElementById("ioc").value;

    const response = await fetch(
        "https://threatview.onrender.com/lookup/" + ioc
    );

    const data = await response.json();

    document.getElementById("result").innerHTML =
        "<div class='card'><pre>" +
        JSON.stringify(data, null, 2) +
        "</pre></div>";
}

</script>

</body>
</html>
