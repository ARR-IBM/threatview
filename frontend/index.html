<!DOCTYPE html>
<html>
<head>
<title>ThreatView SOC Dashboard</title>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    background: #0b1020;
    color: white;
    font-family: Arial;
}
.container {
    width: 95%;
    margin: auto;
}
.grid {
    display: grid;
    grid-template-columns: repeat(4,1fr);
    gap: 10px;
}
.card {
    background: #161b22;
    padding: 15px;
}
input,button {
    padding: 10px;
}
button {
    background: green;
    color: white;
    border: none;
}
</style>
</head>

<body>

<div class="container">

<h1>ThreatView SOC Dashboard</h1>

<input id="ioc">
<button onclick="lookup()">Analyze</button>

<div class="grid">
<div class="card">Total<div id="total">0</div></div>
<div class="card">Malicious<div id="malicious">0</div></div>
<div class="card">Suspicious<div id="suspicious">0</div></div>
<div class="card">Clean<div id="clean">0</div></div>
</div>

<div class="card">
<canvas id="chart"></canvas>
</div>

<div class="card">
<pre id="output"></pre>
</div>

</div>

<script>

let chart;

async function lookup() {

const ioc = document.getElementById("ioc").value;

const res = await fetch(
"https://threatview.onrender.com/lookup/" + ioc
);

const data = await res.json();

document.getElementById("output").textContent =
JSON.stringify(data,null,2);

let malicious=0;
let suspicious=0;
let clean=0;

try {

malicious =
data.virustotal.data.attributes.last_analysis_stats.malicious;

suspicious =
data.virustotal.data.attributes.last_analysis_stats.suspicious;

clean =
data.virustotal.data.attributes.last_analysis_stats.harmless;

}
catch {}

document.getElementById("malicious").innerText = malicious;
document.getElementById("suspicious").innerText = suspicious;
document.getElementById("clean").innerText = clean;
document.getElementById("total").innerText =
malicious+suspicious+clean;

drawChart(malicious,suspicious,clean);

}

function drawChart(m,s,c){

if(chart) chart.destroy();

chart=new Chart(
document.getElementById("chart"),
{
type:"pie",
data:{
labels:["Malicious","Suspicious","Clean"],
datasets:[{
data:[m,s,c]
}]
}
});

}

</script>

</body>
</html>
